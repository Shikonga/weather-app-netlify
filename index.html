<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Afresh</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
 <body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Enter City.." class="search-city-input" id="cityInput" >
            <button class="button-search">Search</button>
        </form>
    </header>
        <main>
            <div class="weather-app-data">
            <div>
        <h1 class="weather-app-city" id="showCity">Nairobi</h1>
        <p class="weather-app-details" >
            <span id="current-date-time"></span> , broken clouds
            <br />
            Humidity: <strong class="humidity">95%</strong>, Wind: <strong class="wind">6.17km/h</strong>
        </p>
    </div>
    <div class="temperature-input">
        
        <div class="weather-icon" id="weather-icon"></div>
            <div class="temp-value" id="current-temperature"></div> 
            <div class="temp-unit"><sup>Â°C</sup></div>     
        </div>
        </div>
    </main> 
    <section class="day-section" id="date-day-selection"></section>
