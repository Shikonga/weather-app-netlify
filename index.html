<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Afresh</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="text" placeholder="Enter City.." class="search-city-input" required >
            <button class="button-search">Search</button>
        </form>
    </header>
        <main>
            <div class="weather-app-data">
            <div>
        <h1 class="weather-app-city">
            Nairobi
        </h1>
        <p class="weather-app-details" >
            Thursday 10:05, broken clouds
            <br />
            Humidity: <strong class="humidity">95%</strong>, Wind: <strong class="wind">6.17km/h</strong>
        </p>
    </div>
    <div class="temperature-input">
        <div class="weather-icon">🌥️</div>
            <div class="temp-value">32</div> 
            <div class="temp-unit">°C</div>        
        </div>
    
        </div>
    </main>
    <footer>
        This project was coded by 
        <a href="" target="_blank">Wanjiku Ngaruiya</a>
        is 
        <a href="https://github.com/Shikonga/weather-app-netlify" target="_blank">open-sourced on GitHub</a>
        and  
        <a href="" target="_blank">hosted on Netlify</a>
    </footer>

</div>
    <script src="src/index.js"></script>
</body>
</html>
